trigger:
  branches:
    include:
    - main
  paths:
    include:
    - network

pool:
  vmImage: 'Ubuntu-latest'

stages:

- stage: Validate
  displayName: 'QA Code'
  jobs:
  - job: Linter
    displayName: 'Linter Test'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          cd network
          terraform init
          terraform validate

